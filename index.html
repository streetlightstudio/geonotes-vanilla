<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>GeoNotes | Capture Your World</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="title">GeoNotes</h1>
        </div>
    </header>

    <div id="description">
        <p><strong>Capture. Pin. Remember.</strong> Capture your favorite landmarks with a photo and description. We'll automatically pin them to your global map using your current location.</p>
    </div>

    <main id="main">
        <section id="landmarkListSection">
            <h2><i data-lucide="map-pin"></i> Places</h2>
            <div class="search-container">
                <input type="text" id="filterInput" placeholder="Search your landmarks...">
            </div>
            <ul id="landmarkList"></ul>
        </section>

        <section class="map-container-section">
            <div id="map"></div>
            
            <div id="landmarkForm">
                <input type="text" id="landmarkName" placeholder="Name this landmark">
                <input type="text" id="landmarkDescription" placeholder="What's special about it?">
                <div class="file-upload-wrapper">
                    <label for="imageUpload" class="file-label">
                        <i data-lucide="image"></i> Add Photo
                    </label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <button id="saveLandmark">
                    <i data-lucide="plus-circle"></i> Save Landmark
                </button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
